<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col general">
                    <div class="resultado"></div>
            </div>
            <div class="col generalCuadros">
                <input class="cuadros" type="button" value="√">
                <input class="cuadros" type="button" value="7">
                <input class="cuadros" type="button" value="8">
                <input class="cuadros" type="button" value="9">
                <input class="cuadros" type="button" value="÷">
            </div>
            <div class="col generalCuadros">
                <input class="cuadros" type="button" value="%">
                <input class="cuadros" type="button" value="4">
                <input class="cuadros" type="button" value="5">
                <input class="cuadros" type="button" value="6">
                <input class="cuadros" type="button" value="×">
            </div>
            <div class="col generalCuadros">
                <input class="cuadros" type="button" value="+/-">
                <input class="cuadros" type="button" value="1">
                <input class="cuadros" type="button" value="2">
                <input class="cuadros" type="button" value="3">
                <input class="cuadros" type="button" value="-">
            </div>
            <div class="col generalCuadros">
                <input class="cuadros" type="button" value="0">
                <input class="cuadros" type="button" value="00">
                <input class="cuadros" type="button" value=".">
                <input class="cuadros" type="button" value="=">
                <input class="cuadros" type="button" value="+">
            </div>
        </div>
    </div>
</body>
</html>
