    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let multiplicando = 5;
        let multiplicador = 0;

        for (multiplicador=1 ; multiplicador <= multiplicando ; multiplicador++)
         if (multiplicador <= multiplicando){
            let producto = multiplicando * multiplicador;
            console.log(multiplicando + " x " + multiplicador + " = " + producto);
        } else {
            console.log("Fin");
        }
        //Julian David Naranjo Pascuas//
    </script>
</body>
