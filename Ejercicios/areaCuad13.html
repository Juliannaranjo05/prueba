<body>
    <script>
        let lado1 = 57;
        let lado2 = 77;
        let lado3 = 100;
        let cuad1 = lado1 * lado1;
        let cuad2 = lado2 * lado2;
        let cuad3 = lado3 * lado3;

        if (cuad1 == cuad2 & cuad2 == cuad3 & cuad3 == cuad1) {
            console.log ("Las areas son iguales");
        } else if (cuad1 > cuad2 & cuad1 > cuad3) {
            console.log ("El cuadrado 1 es el mayor");
        } else if (cuad2 < cuad3) {
            console.log("El cuadrado 3 es el mayor");
        } else {
            console.log("El cuadrado 2 es el mayor");
        }
        //Julian David Naranjo Pascuas//
    </script>
