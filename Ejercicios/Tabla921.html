<body>
    <script>
        let multiplicando = 9;
        let multiplicador = 0;
        while (multiplicador <= 5) {
            if (multiplicador <= 5) {
                let producto = multiplicando * multiplicador;
                multiplicador++;
                if (producto%2 == 0) {
                    console.log(producto + " es par");
                } else {
                    console.log(producto + " es impar");
                }
            } else { 
                console.log("fin");
            }
        }

    </script>
