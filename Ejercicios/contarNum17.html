    <script>
        let contador = 0;
        let limite = 5;

    while (contador < limite) {
        if (contador < limite) {
            contador++;
        } else {
            console.log ("Fin");
        }
        if (contador%2 == 0 ) {
            console.log(contador + " es par");
        } else {
            console.log(contador + " es impar");
        }
    }
