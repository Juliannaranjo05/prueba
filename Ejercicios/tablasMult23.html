<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cantidadPar = 0;
        let cantidadImpar = 0;
        let limite = 5;
        let multiplicador = 0;
        let multiplicando = 0;

        while (multiplicando<limite) {
                multiplicador = 0;
                multiplicando++;
                while (multiplicador < limite) {
                    multiplicador = multiplicador + 1;
                    producto = multiplicando * multiplicador;
                    console.log(multiplicando + " x " + multiplicador + " = " + producto);
                    if (producto%2 == 0) {
                        console.log(producto + " buzz");
                        cantidadPar++;
                    } else {
                        console.log(producto + " bass");
                        cantidadImpar++;
                    }
                }
        }
        console.log("La cantidad total de numeros pares es " + cantidadPar + " y la de numeros impares es " + cantidadImpar);
        //Julian David Naranjo Pascuas//
    </script>
</body>
</html>
