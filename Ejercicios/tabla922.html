    <script>
        let multiplicando = 9;
        let multiplicador = 0;

        for (multiplicador = 1 ; multiplicador <= 5 ; multiplicador++) {
            if (multiplicador <= 5) {
                let producto = multiplicador * multiplicando
                if (producto%2 == 0) {
                    console.log(producto + " es par");
                } else {
                    console.log(producto + " es impar");
                }
            } else {
                console.log("Fin");
            }
        }
